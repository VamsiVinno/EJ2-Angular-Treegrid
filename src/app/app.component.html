<ejs-treegrid
  #treegrid
  [dataSource]="data"
  [enableVirtualization]="v"
  height="291"
  childMapping="Crew"
  [infiniteScrollSettings]="infiniteScrollSettings"
  [frozenColumns]=""
  [showColumnChooser]="show"
  [treeColumnIndex]="1"
  [allowFiltering]="show"
  [allowSorting]="true"
  [allowRowDragAndDrop]="true"
  [selectionSettings]="selectOptions"
  [editSettings]="editSettings"
  (rowDragStart)="onDrag($event)"
  [contextMenuItems]='contextMenuItems'
  (contextMenuClick)='contextMenuClick($event)' 
  (contextMenuOpen)="contextMenuOpen($event)"
  #grid
  >
  <e-columns>
    <e-column
      field="TaskID"
      headerText="Player Jersey"
      width="120"
      textAlign="Right"
      (columnClicked)="onClick($event)"
    ></e-column>
    <e-column field="FIELD1" headerText="Player Name" width="120"></e-column>
    <e-column
      field="FIELD2"
      headerText="Year"
      width="100"
      textAlign="Right"
    ></e-column>
    <e-column
      field="FIELD3"
      headerText="Stint"
      width="120"
      textAlign="Right"
    ></e-column>
    <e-column
      field="FIELD4"
      headerText="TMID"
      width="120"
      textAlign="Right"
    ></e-column>
  </e-columns>
</ejs-treegrid>
